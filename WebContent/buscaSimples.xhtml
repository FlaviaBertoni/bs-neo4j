<ui:composition template="resources/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>

	<ui:define name="content">
        <div id="page-wrapper" style="min-height:100%">
        <div class="container-fluid">
			 <b:panelGrid colSpans="12">
			        <h1 class="page-header">
			            Busca Simples <small>literais</small>
			        </h1>
			        <ol class="breadcrumb">
						<li>
						    <i class="fa fa-fw fa-home"/><a href="index.xhtml"> Início</a>
						</li>
						<li class="active">
						    <i class="fa fa-fw fa-search"/> Buscas
						</li>
						<li class="active">
						    Busca Simples
						</li>
			        </ol>
			</b:panelGrid>
			
 			<b:panelGrid colSpans="12">
                    <a href="ajuda.xhtml">
                    <b:alert severity="info" closable="true">
                    	<i class="fa fa-fw fa-info-circle"/>
                    	<strong>Dúvidas?</strong>
                    	Consulte nossa seção de ajuda para mais informações!
                    </b:alert>
                    </a>
            </b:panelGrid>
			
            <b:panelGrid colSpans="12">
					<b:panel collapsible="false" title="Busca">
						<h:form>
						  <b:inputText id="busca" placeholder="Insira sua busca aqui..." value="#{buscaSimplesBean.busca}" required="true"
						  requiredMessage="É necessário informar a busca."></b:inputText>
						  <b:panelGrid colSpans="10,2">
						   		<h:panelGroup>
						   			<h:outputLabel value="Endpoint: " for="endpoint"/>
								   	<div class="input-group">
									   	<h:selectOneMenu id="endpoint" value="#{buscaSimplesBean.endpoint}" class="form-control">
											<p:ajax listener="#{buscaSimplesBean.checkStatus}" update="stateEndp"/>
											<div class="input-group-addon">URL</div>
								   			<f:selectItems
								   				value="#{buscaSimplesBean.endpoints}"
												var="endpoint"
												itemLabel="#{endpoint}"
												itemValue="#{endpoint}" />
								   		</h:selectOneMenu>
								   	</div>
						   		</h:panelGroup>
						   		
						   		<h:panelGroup>
									<h:outputLabel value="Estado: " for="stateEndp"/>
									<b:inputText id="stateEndp" value="#{buscaSimplesBean.status}" disabled="true"/>
						   		</h:panelGroup>
						   	</b:panelGrid> 
						   	<div class="pull-right">
						   		<b:commandButton value="Buscar" look="primary" action="#{buscaSimplesBean.buscaSimples()}"/>
						   	</div>
						</h:form>
						<br/>
						<p:messages id="message" showDetail="false"/>
					</b:panel>
			</b:panelGrid>
			
			<b:panelGrid colSpans="12">
                   <a href="bases.xhtml">
                    <b:alert severity="info" closable="false">
                    	<i class="fa fa-fw fa-info-circle"/>
                    	Para <strong>inserir</strong> um novo <strong>SPARQL Endpoint</strong> clique aqui. 
                    </b:alert>
                    </a>
            </b:panelGrid>
		</div>
		</div>
	</ui:define>
</ui:composition>
